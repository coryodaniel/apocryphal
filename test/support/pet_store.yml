---
swagger: '2.0'
info:
  version: 1.0.0
  title: Apocryphal PetStore
basePath: /v1
schemes:
  - http
  - https
consumes:
  - application/json
  - text/xml
produces:
  - application/json
  - text/html
paths:
  /stores:
    get:
      responses:
        200:
          description: List of stores
          schema:
            title: Stores
            type: array
            items:
              $ref: '#/definitions/Store'
  /pets:
    get:
      parameters:
        - name: limit
          in: query
          description: number of pets to return
          type: integer
          default: 10
          minimum: 1
          maximum: 10000
      responses:
        default:
          description: Skip me, I'm the default

        200:
          description: List all pets
          schema:
            title: Pets
            type: array
            items:
              $ref: '#/definitions/Pet'
    post:
      parameters:
        - name: pet
          in: body
          description: The pet JSON you want to post
          schema:
            $ref: '#/definitions/Pet'
          required: true
      responses:
        200:
          description: Make a new pet
  /pets/{id}:
    get:
      parameters:
        - name: id
          in: path
          type: string
          description: ID of the pet
          required: true
      responses:
        200:
          schema:
            $ref: '#/definitions/Pet'

definitions:
  Store:
    type: object
    properties:
      city:
        type: string

  Pet:
    type: object
    properties:
      name:
        type: string
      birthday:
        type: integer
        format: int32
